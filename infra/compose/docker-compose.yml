version: "3.9"

services:
  api:
    build:
      context: ../../apps/api
    environment:
      - APP_ENV=dev
      - DATABASE_URL=postgresql+psycopg://letrado:letrado@db:5432/letrado
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - WHATSAPP_WEBHOOK_SECRET=
      - LLM_PROVIDER=
      - LLM_API_KEY=
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: ../../apps/worker
    environment:
      - APP_ENV=dev
      - DATABASE_URL=postgresql+psycopg://letrado:letrado@db:5432/letrado
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - LLM_PROVIDER=
      - LLM_API_KEY=
    depends_on:
      - db
      - redis

  scheduler:
    build:
      context: ../../apps/scheduler
    environment:
      - APP_ENV=dev
      - DATABASE_URL=postgresql+psycopg://letrado:letrado@db:5432/letrado
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - db
      - redis

  dashboard:
    build:
      context: ../../apps/dashboard
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    depends_on:
      - api
    ports:
      - "3000:3000"

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=letrado
      - POSTGRES_USER=letrado
      - POSTGRES_PASSWORD=letrado
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
